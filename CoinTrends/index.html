<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CoinTredns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link href="node_modules/normalize-css/normalize.css" rel="stylesheet" />
    <link href="styles/site.css" rel="stylesheet" />
</head>
<body>
    <main>
        <!-- Logo -->
        <img src="images/kainos-logo-sticky.png" alt="Logo" />

        <!-- Header -->
        <h1>CoinTrends - Challenge 2018</h1>

        <!-- Chart -->
        <div class="loading-container chart-loading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <div id="chart" style=""></div>
        </div>

        <!-- Trend boxes -->
        <div class="loading-container trend-boxes-loading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <div id="trend-boxes"></div>
        </div>
</main>

    <!-- External libraries -->
    <script src="node_modules/amcharts3/amcharts/amcharts.js"></script>
    <script src="node_modules/amcharts3/amcharts/serial.js"></script>
    <script src="node_modules/amcharts3/amcharts/plugins/responsive/responsive.min.js"></script>

    <!-- Scripts -->
    <script src="scripts/DatesExtension.js"></script>
    <script src="scripts/FunctionsAnalysis.js"></script>
    <script src="scripts/HistoricalDataProvider.js"></script>
    <script src="scripts/ChartController.js"></script>
    <script src="scripts/Trends.js"></script>
    <script src="scripts/TrendBoxes.js"></script>
    <script src="scripts/site.js"></script>
</body>
</html>
